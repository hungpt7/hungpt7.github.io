<tr><td style="padding-left: 20px; padding-top: 5px; padding-bottom: 10px;">[SYNOPSIS] rm OPTION FILE</td></tr>
<tr>
<td>
<table style="width: 100px; background-color: #999999;">
<tr>
<td style="padding-left:20px; font-weight:bold; color:#ffffff">option</td>

<table style="width: 550px; border: #aaaaaa 1px solid;" class="com">
<tr>
<td>-i</td>
<td>prompt before any removal<br>
<div style="margin-left: 20px"># rm -i file</div>
</td>
</tr>
<tr>
<td>-f</td>
<td>ignore nonexistent files, never prompt<br>
<div style="margin-left: 20px"># rm -f file</div>
</td>
</tr>
<tr>
<td>-r(-R)</td>
<td>remove directories and their contents recursively<br>
<div style="margin-left: 20px"># rm -rf dir</div>
</td>
</tr>
